<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drogueria</title>
    <!-- CDN Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

{% block title %}
<br><br><br><br>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<form method="POST" style="padding-left: 30%; width: 2000px;">
    {% csrf_token %}
    <div class="col-md-4 well">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label style="font-size: 50px">Ingresar</label><br><br>
                <div class="form-group">
                    <label class="text-info" for="username" style="font-size: 30px">Usuario:</label>
                    <input class="form-control" type="text" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label class="text-warning" for="username" style="font-size: 30px">Contraseña:</label>
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                </div>
                <br>
                <div class="form-group">
                    <a style="padding-right: 30px" href="{% url 'password_reset' %}">Olvide mi contraseña</a>
                    <input class="btn btn-danger"  type="submit" value="Ingresar">
                </div>
                <br><br>
                <div class="form-group">
                    <a class="btn btn-success" href="{% url 'registrar' %}">Crear Cuenta</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
