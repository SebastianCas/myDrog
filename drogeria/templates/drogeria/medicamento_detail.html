{% extends 'base.html' %}

{% load static %}
{% block section %}
    <h2>
        {{ object.nombre }}
    </h2>
    <a class="btn btn-warning" href="{% url "medicamento-update" object.id %}">Editar</a>
    <a class="btn btn-danger" href="{% url "medicamento-delete" object.id %}">Borrar</a>
    <hr>
{% endblock section %}

{% block maincontent %}
<div>
    <div>
        <img src="{% static object.foto.url %}" style="width:300px;height:300px"/>
    </div>
</div>
{% endblock maincontent %}
